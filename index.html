<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="body-container">
      <div class="card-container">
        <div class="blog-image">
          <img
            src="https://raw.githubusercontent.com/Akinloluwa-Adedijo/blog-preview-card/176af8eb9073c45e8b6e555f504bed9118f78e9d/assets/images/illustration-article.svg"
            alt=""
          />
        </div>
        <div class="tag-button">Learning</div>
        <div class="published-date">Published 21 Dec 2023</div>
        <div class="card-title">HTML & CSS foundations</div>
        <div class="card-text">
          These languages are the backbone of every website, defining structure,
          content, and presentation. Greg Hooper
        </div>

        <div class="card-avatar">
          <img src="/assets/images/image-avatar.webp" alt="" />
          <div class="card-name">Greg Cooper</div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
